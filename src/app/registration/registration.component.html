<div style="height:90vh;width:100%;display: grid;place-items: center;padding: 20px;">
  <form  [formGroup]="registrationForm" (ngSubmit)="register()" class=" container   p-5 mt-5 mb-5 text-center" style="max-width: 900px; min-width: 250px;border-radius: 20px;border: 1px solid snow;background:linear-gradient(rgba(0,0,0,.2),rgba(0,0,0,.2));">
      <div class="form-floating mb-3">
          <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com" required formControlName="email">
          <p  *ngIf = "this.registrationForm.get('email')?.errors && this.registrationForm.get('email')?.touched" class="text-danger">Invalid email</p>
  
          <label for="floatingInput">Email</label>
        </div>
      
      <div class="form-floating mb-3">
          <input type="text" class="form-control " id="floatingInput" placeholder="name@example.com" required formControlName="username">
          <p  *ngIf = "this.registrationForm.get('username')?.errors && this.registrationForm.get('username')?.touched" class="text-danger">Invalid username</p>
  
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required formControlName="psw">
          <p  *ngIf = "this.registrationForm.get('psw')?.errors && this.registrationForm.get('psw')?.touched" class="text-danger">Invalid password</p>
  
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-success  m-3"  >Register</button>
        
  </form>
</div>
